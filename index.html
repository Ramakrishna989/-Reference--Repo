<html>
  <head>
    <title>JavaScript Array Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var alpha = ["a", "b", "c"];
      var numeric = [1, 2, 3];
      var alphaNumeric = alpha.concat(numeric);
      document.writeln("alphaNumeric : " + alphaNumeric + "<br/>");

      alpha.push("d");
      alpha.push("e");
      var len = alpha.push("f");
      document.writeln("length :" + len + " <br>" + alpha + "<br/>");
      document.write(alpha.pop()+ "<br/>")
      document.write(alpha.pop()+ "<br/>")
      document.write(alpha.pop()+ "<br/>")
    </script>
  </body>
</html>
