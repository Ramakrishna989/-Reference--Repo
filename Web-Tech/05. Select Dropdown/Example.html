<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Dropdown Items with Single Button</title>
</head>
<body>
  <form id="myForm">
    <label for="cars" name="carName">Choose a car:</label>
    <select id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    <br>
    <input type="button" value="Next Car" onclick="selectNextCar()">
  </form>

  <script>
    function selectNextCar() {
        // THIS WORKS IF THE SELECT TAG CONTAINS THE ID
        var res = document.getElementById("cars").value;
        console.log(res);
        
    }
  </script>
</body>
</html>
