<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings</title>
  </head>
  <body>
    <center>
      <h1><u>String Concatenation</u></h1>
    </center>
    <form action="">
      <label for="">Enter the string 1:</label>
      <input type="text" id="str1" placeholder="String1"/> <br/>
      <br/>
      <label for="">Enter the string 2:</label>
      <input type="text" id="str2" placeholder="String2"/> <br/>
      <br/>
      <input type="button" value="Submit" onclick="concatString(this.form);" id="btn" />
      <p id="result"></p>
    </form>

    <script>
      // we can access all the elements of the form taq using the object that is passed as a parameter
      function concatString(obj){ 
        var str1 = obj.str1.value;
        var str2 = obj.str2.value;
        var resultantString = str1 + str2;
        
        document.getElementById("result").innerHTML = "The Concatenated String: " + resultantString;
      }
    </script>
  </body>
</html>
