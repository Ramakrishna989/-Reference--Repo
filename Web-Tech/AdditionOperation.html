<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addition Web app</title>
</head>
<body>
    <fieldset>
        <legend>Web based Simple Calculator</legend>
            <table>
                <tr>
                    <td><label>Enter a First Number:</label></td>
                    <td><input type="text" id="txtnum1" placeholder="Enter integer value"></td>
                </tr>
                <tr>
                    <td><label>Enter a Second Number:</label></td>
                    <td><input type="text" id="txtnum2" placeholder="Enter integer value"></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="addTwoNumbers();">Add numbers</button></td>
                </tr>
            </table>
            <span id="sp_result"></span>
    </fieldset>
</body>
</html>
<script type="text/javascript">
   function addTwoNumbers(){
    var num1 = document.getElementById("txtnum1").value;
    var num2 = document.getElementById("txtnum2").value;

    if(num1 != "" && num2 != "" ){
        var result = parseInt(num1) + parseInt(num2);
        document.getElementById("sp_result").innerText = "Addition of two numbers: "+ result;
    }
    else{
        alert("Invalid input!!!!!")
    }
}
</script>
